{% extends "base.html" %}

{% block title %}
  Update
{% endblock title %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <label for="pno">Pno</label>
    <input type="text" name="pno" id="pno" disabled value="{{CO.pno}}"><br><br>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{CO.name}}"><br><br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" value="{{CO.email}}"><br><br>
    <label for="add">Address</label>
    <input type="text" name="add" id="add" value="{{CO.add}}"><br><br>
    <input type="submit" value="Update">
  </form>
{% endblock content %}
